<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Forma </title>
</head>
<body>
	
	<form action="">
		<fieldset>
			<legend> Form Validation </legend>
			<p>
				<label> Name: </label>
				<input type="text">
			</p>
			<p>
				<label> Username: </label>
				<input type="text">
			</p>
			<p>
				<label> Password: </label>
				<input type="password">
			</p>
			<p>
				<label> Re-type password: </label>
				<input type="password">
			</p>
			<p>
				<label> Gender: </label>
				<input type="radio" name="Gender" value="m"/> Male
				<input type="radio" name="Gender" value="f"/> Female
				<input type="radio" name="Gender" value="o"/> Others
			</p>
			<p>
				<label> Programming skills: </label>
				<input type="checkbox" name="skills" value="java"/> Java
				<input type="checkbox" name="skills" value="android"/> Android
				<input type="checkbox" name="skills" value="ruby"/> Ruby
				<input type="checkbox" name="skills" value="net"/> Net
			</p>
			<p>
				<label> Contact no: </label>
				<input type="number">
			</p>
			<p>
				<label> Email: </label>
				<input type="email">
			</p>
			<p>
				<label>College: </label>
				<select name="Select college" disabled>
				<option value="College1">College 1</option>
				<option value="College2">College 2</option>
				 </select>
				</p>
				<p>
					<input type="Submit" value="Submit"/>
				</p>


		</fieldset>
	</form>



</body>
</html>
